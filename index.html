<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Flashcards</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
</head>
<body>
<h1>Herbal Flashcards!</h1>
<div class="game-area">
    <div>
        <p id="cardCounter">
            <span id="curCard"></span>
            /
            <span id="totalCards"></span>
        </p>
    </div>
    <div class="text-display">
        <p id="term">Hello</p>
        <p id="definition" class="hidden">What's good</p>
        
    </div>
</div>
<div class="cardControls">
        <button class="button" id="previous">Previous</button>
        <button class="button" id="shuffle">Shuffle</button>
        
        <button class="button" id="next">Next</button>    
    </div>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
</body>
</html>
